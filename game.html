<!doctype html>
<html ng-app="myApp">
    <head>
        <title>90'smart</title>
        <link rel='stylesheet' href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
        <script src="js/angular.min.js" type="text/javascript"></script>
		<script src="/js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
        <div class="col-1"></div>
        <div id="titleBox" class="col-10"> 
            <h1 id="title">90'smart!</h1>
            <h4>90's kids will remember... i already know!</h4>
            <a href="https://github.com/samuelpg/90-smart">Github</a>
        </div>
        <div class="col-1"></div>
        </div>
		
		<div class="row">
		<div class="col-1"></div>
		<div class="mainComputer col-3">
            <div class="screen">
                <img ng-src="{{ image }}" class="screen_img">
            </div>
            <h2> 90'smart </h2>
        </div>
		<div class="col-1"></div>
        <div class="game_container col-6">
            <div class="question_container" ng-controller = "QuestionsController as QuesCtrl">
                <h2 id="question"> {{interrogante}}</h2>
            </div>
            <div class="buttons_container" ng-controller="AnswerController">
                <button class="yes_button"  ng-click="setYes()">
                    <span id="yes_text">Yes</span> 
                </button>
                <button class="no_button" ng-click="setNo()">
                    <span id="no_text">No</span>
                </button>
            </div>
        </div>
		<div class="col-1"></div>
		</div>
    </body>
</html>
